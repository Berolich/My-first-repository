<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bella Cucina — Build Your Own Order</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --appetizers: #10b981; /* emerald */
      --pastas: #ef4444;     /* red */
      --desserts: #f59e0b;   /* amber */
      --ink: #0b1220;
    }
    html, body { height: 100%; }
    body { font-family: "Plus Jakarta Sans", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    /* Simple toast animation */
    .toast-enter { transform: translateY(8px); opacity: 0; }
    .toast-enter-active { transform: translateY(0); opacity: 1; transition: all 200ms ease; }
    .toast-exit { transform: translateY(0); opacity: 1; }
    .toast-exit-active { transform: translateY(-8px); opacity: 0; transition: all 200ms ease; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-slate-900">
  <div class="max-w-7xl mx-auto px-6 py-10 lg:py-14">
    <header class="mb-8 lg:mb-12">
      <div class="flex items-start justify-between gap-6">
        <div>
          <h1 class="text-white text-3xl sm:text-4xl lg:text-5xl font-semibold tracking-tight">
            Bella Cucina
          </h1>
          <p class="text-slate-300 mt-3 text-base sm:text-lg">
            Build your own order with a refined, image‑free menu.
          </p>
        </div>
        <button id="mobileCartToggle" class="lg:hidden inline-flex items-center gap-2 rounded-full bg-white/10 text-white px-4 py-2.5 backdrop-blur ring-1 ring-white/20 hover:bg-white/15 transition">
          <span class="text-sm font-medium">View Order</span>
          <span id="mobileCartCount" class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-white/20 text-xs font-semibold">0</span>
        </button>
      </div>
    </header>

    <main class="grid lg:grid-cols-3 gap-6 lg:gap-8">
      <section class="lg:col-span-2">
        <nav class="flex flex-wrap items-center gap-2 sm:gap-3 mb-6">
          <button data-cat="appetizers" class="cat-tab active rounded-full px-4 py-2 text-sm font-semibold text-white bg-emerald-500/80 hover:bg-emerald-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-300 transition">
            Appetizers
          </button>
          <button data-cat="pastas" class="cat-tab rounded-full px-4 py-2 text-sm font-semibold text-white bg-red-500/70 hover:bg-red-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-rose-300 transition">
            Pastas
          </button>
          <button data-cat="desserts" class="cat-tab rounded-full px-4 py-2 text-sm font-semibold text-white bg-amber-500/80 hover:bg-amber-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-amber-300 transition">
            Desserts
          </button>
        </nav>

        <div class="mb-5">
          <div class="flex flex-wrap items-center gap-3 text-sm">
            <span class="inline-flex items-center gap-2 text-emerald-300">
              <span class="w-2.5 h-2.5 rounded-full" style="background: var(--appetizers)"></span> $8–$12
            </span>
            <span class="inline-flex items-center gap-2 text-rose-300">
              <span class="w-2.5 h-2.5 rounded-full" style="background: var(--pastas)"></span> $14–$18 + proteins
            </span>
            <span class="inline-flex items-center gap-2 text-amber-300">
              <span class="w-2.5 h-2.5 rounded-full" style="background: var(--desserts)"></span> $6–$9
            </span>
          </div>
        </div>

        <div id="itemsGrid" class="grid sm:grid-cols-2 gap-5 lg:gap-6">
          </div>
      </section>

      <aside class="relative">
        <div id="cartPanel" class="sticky top-6 bg-white/95 backdrop-blur rounded-2xl shadow-xl ring-1 ring-slate-200 overflow-hidden">
          <div class="px-5 sm:px-6 py-5 border-b border-slate-100 bg-gradient-to-r from-slate-50 to-white">
            <div class="flex items-center justify-between">
              <h2 class="text-slate-800 text-lg font-semibold">Your Order</h2>
              <span id="cartCount" class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-slate-900 text-white text-sm font-semibold">0</span>
            </div>
            <p class="text-slate-500 text-sm mt-1.5">Add items and customize before copying the summary.</p>
          </div>

          <div id="cartItems" class="divide-y divide-slate-100 max-h-[48vh] overflow-auto">
            <div class="p-6 text-slate-500 text-sm">
              Your order is empty. Add something tasty!
            </div>
          </div>

          <div class="p-5 sm:p-6 border-t border-slate-100 space-y-4">
            <div>
              <label for="orderNotes" class="block text-sm font-medium text-slate-700 mb-1.5">Order notes (optional)</label>
              <textarea id="orderNotes" class="w-full rounded-xl border border-slate-200 px-3 py-2.5 text-sm focus:ring-2 focus:ring-slate-300 focus:outline-none" rows="3" placeholder="e.g., Dressing on the side, no nuts, etc."></textarea>
            </div>

            <div class="flex items-center justify-between">
              <div class="text-slate-700">
                <div class="text-sm">Total</div>
                <div id="cartTotal" class="text-xl font-semibold">$0.00</div>
              </div>
              <div class="flex items-center gap-2">
                <button id="copySummary" class="inline-flex items-center gap-2 px-3.5 py-2.5 rounded-xl bg-slate-900 text-white text-sm font-semibold hover:bg-slate-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-slate-300 transition">
                  <span>Copy Summary</span>
                </button>
                <button id="clearCart" class="inline-flex items-center gap-2 px-3.5 py-2.5 rounded-xl bg-slate-100 text-slate-700 text-sm font-semibold hover:bg-slate-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-slate-300 transition">
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <div id="mobileDrawer" class="fixed inset-x-0 bottom-0 z-[60] lg:hidden translate-y-full transition-transform">
    <div class="mx-4 mb-4 rounded-2xl shadow-2xl ring-1 ring-slate-200 overflow-hidden bg-white">
      <div class="px-4 py-3 border-b border-slate-100 flex items-center justify-between">
        <div class="font-semibold text-slate-800">Your Order</div>
        <button id="mobileClose" class="text-slate-500 hover:text-slate-700">Close</button>
      </div>
      <div class="max-h-[42vh] overflow-auto" id="mobileCartItems">
        </div>
      <div class="px-4 py-4 border-t border-slate-100 flex items-center justify-between">
        <div class="text-slate-900 font-semibold" id="mobileTotal">$0.00</div>
        <div class="flex items-center gap-2">
          <button id="mobileCopy" class="px-3 py-2 rounded-lg bg-slate-900 text-white text-sm font-semibold">Copy</button>
          <button id="mobileClear" class="px-3 py-2 rounded-lg bg-slate-100 text-slate-700 text-sm font-semibold">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toasts" class="fixed top-4 right-4 z-[70] space-y-3"></div>

  <script>
    // Simple currency helper
    const fmt = (n) => `$${n.toFixed(2)}`;

    // Menu data
    const MENU = {
      appetizers: {
        label: "Appetizers",
        color: "var(--appetizers)",
        items: [
          { id: "bruschetta", name: "Bruschetta al Pomodoro", desc: "Grilled sourdough, marinated tomatoes, basil", price: 9 },
          { id: "arancini", name: "Arancini", desc: "Crispy risotto bites, mozzarella, basil aioli", price: 11 },
          { id: "caprese", name: "Caprese Skewers", desc: "Cherry tomatoes, mozzarella, pesto drizzle", price: 8 }
        ]
      },
      pastas: {
        label: "Pastas",
        color: "var(--pastas)",
        items: [
          { id: "pomodoro", name: "Spaghetti Pomodoro", desc: "San Marzano tomato, basil, parmigiano", price: 14 },
          { id: "bolognese", name: "Pappardelle Bolognese", desc: "Slow-cooked beef ragù, pecorino", price: 18 },
          { id: "gnocchi", name: "Ricotta Gnocchi", desc: "Lemon butter, sage, grana padano", price: 16 }
        ],
        proteins: [
          { key: "chicken", label: "Grilled Chicken", price: 4 },
          { key: "shrimp", label: "Shrimp", price: 6 },
          { key: "meatballs", label: "Meatballs", price: 5 }
        ],
        glutenFreeUpcharge: 2,
        spiceLevels: ["Mild", "Medium", "Spicy"]
      },
      desserts: {
        label: "Desserts",
        color: "var(--desserts)",
        items: [
          { id: "tiramisu", name: "Tiramisu", desc: "Espresso-soaked ladyfingers, mascarpone", price: 8 },
          { id: "panna", name: "Vanilla Panna Cotta", desc: "Silky custard, berry coulis", price: 7 },
          { id: "affogato", name: "Affogato", desc: "Vanilla gelato, hot espresso", price: 6 }
        ]
      }
    };

    // State
    let activeCat = "appetizers";
    const cart = []; // { id, name, category, basePrice, qty, choices: {...}, addOnsTotal, lineTotal, desc }

    // Elements
    const itemsGrid = document.getElementById("itemsGrid");
    const tabs = Array.from(document.querySelectorAll(".cat-tab"));
    const cartItems = document.getElementById("cartItems");
    const cartCount = document.getElementById("cartCount");
    const cartTotal = document.getElementById("cartTotal");
    const orderNotes = document.getElementById("orderNotes");
    const copySummaryBtn = document.getElementById("copySummary");
    const clearCartBtn = document.getElementById("clearCart");

    // Mobile
    const mobileCartToggle = document.getElementById("mobileCartToggle");
    const mobileCartCount = document.getElementById("mobileCartCount");
    const mobileDrawer = document.getElementById("mobileDrawer");
    const mobileClose = document.getElementById("mobileClose");
    const mobileCartItems = document.getElementById("mobileCartItems");
    const mobileTotal = document.getElementById("mobileTotal");
    const mobileCopy = document.getElementById("mobileCopy");
    const mobileClear = document.getElementById("mobileClear");

    // Toasts
    const toastsEl = document.getElementById("toasts");
    function toast(message) {
      const t = document.createElement("div");
      t.className = "toast-enter bg-white/95 backdrop-blur rounded-xl shadow-lg ring-1 ring-slate-200 px-4 py-3 text-slate-800 text-sm";
      t.textContent = message;
      toastsEl.appendChild(t);
      // enter
      requestAnimationFrame(() => {
        t.classList.remove("toast-enter");
        t.classList.add("toast-enter-active");
      });
      // exit
      setTimeout(() => {
        t.classList.remove("toast-enter-active");
        t.classList.add("toast-exit");
        setTimeout(() => {
          t.classList.add("toast-exit-active");
          setTimeout(() => t.remove(), 200);
        }, 10);
      }, 1400);
    }

    // Category switching
    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        const cat = btn.getAttribute("data-cat");
        activeCat = cat;
        tabs.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderItems();
      });
    });

    // Render items for active category
    function renderItems() {
      itemsGrid.innerHTML = "";
      const cat = MENU[activeCat];
      cat.items.forEach((item, idx) => {
        const card = document.createElement("div");
        card.className = "group bg-white/95 backdrop-blur rounded-2xl shadow-xl ring-1 ring-slate-200 p-5 flex flex-col gap-4 hover:shadow-2xl transition";

        // Header
        const head = document.createElement("div");
        head.className = "flex items-start justify-between gap-4";
        head.innerHTML = `
          <div>
            <div class="flex items-center gap-2">
              <span class="inline-block w-2.5 h-2.5 rounded-full" style="background:${cat.color}"></span>
              <h3 class="text-slate-900 font-semibold">${item.name}</h3>
            </div>
            <p class="text-slate-500 text-sm mt-1">${item.desc}</p>
          </div>
          <div class="text-right">
            <div class="text-slate-900 font-semibold">${fmt(item.price)}</div>
            <div class="text-slate-400 text-xs">Base</div>
          </div>
        `;
        card.appendChild(head);

        // Options area
        const optionsWrap = document.createElement("div");
        optionsWrap.className = "space-y-3";

        // Pastas special options
        let proteinRefs = [];
        let glutenRef = null;
        let spiceRef = null;

        if (activeCat === "pastas") {
          // Proteins
          const proteinsBox = document.createElement("div");
          proteinsBox.className = "rounded-xl border border-slate-200 p-3";
          proteinsBox.innerHTML = `
            <div class="text-sm font-medium text-slate-800 mb-2">Add protein</div>
            <div class="grid grid-cols-2 gap-2">
              ${MENU.pastas.proteins.map(p => `
                <label class="flex items-center gap-2 rounded-lg border border-slate-200 px-3 py-2 hover:bg-slate-50 cursor-pointer">
                  <input type="checkbox" data-protein="${p.key}" class="accent-slate-900">
                  <span class="text-sm text-slate-800">${p.label}</span>
                  <span class="ml-auto text-sm font-semibold text-slate-900">${fmt(p.price)}</span>
                </label>
              `).join("")}
            </div>
          `;
          optionsWrap.appendChild(proteinsBox);

          // Dietary / gluten-free
          const gfBox = document.createElement("div");
          gfBox.className = "flex items-center justify-between rounded-xl border border-slate-200 px-3 py-3";
          gfBox.innerHTML = `
            <div class="text-sm">
              <div class="font-medium text-slate-800">Gluten‑free pasta</div>
              <div class="text-slate-500">Adds ${fmt(MENU.pastas.glutenFreeUpcharge)}</div>
            </div>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="sr-only" />
              <span class="w-11 h-6 bg-slate-200 rounded-full relative transition">
                <span class="dot absolute left-1 top-1 w-4 h-4 bg-white rounded-full shadow transition"></span>
              </span>
            </label>
          `;
          optionsWrap.appendChild(gfBox);

          // Spice level
          const spiceBox = document.createElement("div");
          spiceBox.className = "rounded-xl border border-slate-200 p-3";
          spiceBox.innerHTML = `
            <div class="text-sm font-medium text-slate-800 mb-2">Spice level</div>
            <div class="flex items-center gap-2">
              ${MENU.pastas.spiceLevels.map((lvl, i) => `
                <button data-spice="${lvl}" class="spice-btn px-3 py-1.5 rounded-lg border text-sm ${i===1 ? 'bg-slate-900 text-white border-slate-900' : 'bg-white text-slate-800 border-slate-200 hover:bg-slate-50'}">${lvl}</button>
              `).join("")}
            </div>
          `;
          optionsWrap.appendChild(spiceBox);

          card.appendChild(optionsWrap);

          // Wire up refs
          proteinRefs = Array.from(proteinsBox.querySelectorAll("input[type='checkbox'][data-protein]"));
          const gfToggle = gfBox.querySelector("input[type='checkbox']");
          glutenRef = gfToggle;
          const toggleTrack = gfBox.querySelector("span.w-11");
          gfToggle.addEventListener("change", () => {
            const dot = toggleTrack.querySelector(".dot");
            if (gfToggle.checked) {
              toggleTrack.classList.remove("bg-slate-200");
              toggleTrack.classList.add("bg-slate-900");
              dot.style.transform = "translateX(20px)";
            } else {
              toggleTrack.classList.add("bg-slate-200");
              toggleTrack.classList.remove("bg-slate-900");
              dot.style.transform = "translateX(0)";
            }
          });

          spiceRef = "Medium";
          const spiceBtns = spiceBox.querySelectorAll(".spice-btn");
          spiceBtns.forEach(btn => {
            btn.addEventListener("click", () => {
              spiceBtns.forEach(b => b.className = "spice-btn px-3 py-1.5 rounded-lg border text-sm bg-white text-slate-800 border-slate-200 hover:bg-slate-50");
              btn.className = "spice-btn px-3 py-1.5 rounded-lg border text-sm bg-slate-900 text-white border-slate-900";
              spiceRef = btn.getAttribute("data-spice");
            });
          });
        }

        // Quantity + Add
        const actions = document.createElement("div");
        actions.className = "flex items-center justify-between gap-3";
        actions.innerHTML = `
          <div class="inline-flex items-center rounded-xl border border-slate-200 overflow-hidden">
            <button class="qty-dec px-3 py-2 text-slate-700 hover:bg-slate-50">−</button>
            <input type="text" inputmode="numeric" value="1" class="qty-input w-12 text-center outline-none text-slate-900" />
            <button class="qty-inc px-3 py-2 text-slate-700 hover:bg-slate-50">+</button>
          </div>
          <button class="add-btn inline-flex items-center gap-2 rounded-xl bg-slate-900 text-white px-4 py-2.5 font-semibold hover:bg-slate-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-slate-300 transition">
            Add to order
          </button>
        `;
        card.appendChild(actions);

        // Add handlers
        const qtyInput = actions.querySelector(".qty-input");
        const inc = actions.querySelector(".qty-inc");
        const dec = actions.querySelector(".qty-dec");
        inc.addEventListener("click", () => {
          const val = Math.max(1, parseInt(qtyInput.value || "1", 10) + 1);
          qtyInput.value = val;
        });
        dec.addEventListener("click", () => {
          const val = Math.max(1, parseInt(qtyInput.value || "1", 10) - 1);
          qtyInput.value = val;
        });
        qtyInput.addEventListener("input", () => {
          let v = parseInt(qtyInput.value.replace(/[^\d]/g, "") || "1", 10);
          if (!Number.isFinite(v) || v <= 0) v = 1;
          qtyInput.value = v;
        });

        const addBtn = actions.querySelector(".add-btn");
        addBtn.addEventListener("click", () => {
          const qty = Math.max(1, parseInt(qtyInput.value || "1", 10));
          const entry = {
            id: item.id + "-" + Date.now() + "-" + Math.floor(Math.random() * 999),
            name: item.name,
            category: activeCat,
            desc: item.desc,
            basePrice: item.price,
            qty,
            choices: {},
            addOnsTotal: 0,
            lineTotal: 0
          };

          if (activeCat === "pastas") {
            const proteinsChosen = proteinRefs.filter(x => x.checked).map(x => x.getAttribute("data-protein"));
            const proteinDetails = proteinsChosen.map(k => MENU.pastas.proteins.find(p => p.key === k));
            
            entry.choices.proteins = proteinDetails;
            entry.addOnsTotal += proteinDetails.reduce((sum, p) => sum + p.price, 0);

            if (glutenRef.checked) {
              entry.choices.glutenFree = true;
              entry.addOnsTotal += MENU.pastas.glutenFreeUpcharge;
            } else {
              entry.choices.glutenFree = false;
            }

            entry.choices.spiceLevel = spiceRef;
          }

          // Calculate line total
</script>
</body>
