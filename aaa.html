<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline-First Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 576px;
            width: 100%;
        }

        .title {
            font-size: 1.875rem; /* 30px */
            font-weight: 700;
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.25rem;
        }

        .input-field, .textarea-field {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            background-color: #3b82f6;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2563eb;
        }
        
        /* Success and Error Message Styling */
        .message-container {
            display: none;
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 576px;
            width: 100%;
        }

        .success-message {
            background-color: #dcfce7;
            color: #15803d;
        }
        
        .success-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            height: 3rem;
            width: 3rem;
            background-color: #bbf7d0;
            border-radius: 9999px;
            margin-bottom: 1rem;
            color: #16a34a;
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .error-page-content {
            display: none;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .error-page-content img {
            width: 100%;
            height: auto;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .error-page-content p {
            margin-top: 1rem;
            font-size: 1.25rem;
            font-weight: 500;
            color: #ef4444;
        }

    </style>
</head>
<body>

    <div id="form-container" class="container">
        <h1 class="title">Contact Us</h1>
        <p class="subtitle">Fill out the form below to get in touch. We'll check your connection before sending!</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" name="name" required class="input-field">
            </div>
            <div class="form-group">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" name="email" required class="input-field">
            </div>
            <div class="form-group">
                <label for="message" class="label">Message</label>
                <textarea id="message" name="message" rows="4" required class="textarea-field"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div id="successMessage" class="message-container success-message">
        <div class="success-icon">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
        <h2 class="title">Form Submitted Successfully!</h2>
        <p>Your message has been sent. Thank you for reaching out.</p>
    </div>

    <div id="errorPage" class="error-page-content">
        <img src="https://placehold.co/800x600/f87171/ffffff?text=404+Offline+Page" alt="404 Offline Page">
        <p>You are offline. Please check your internet connection and try again.</p>
    </div>

    <script>
        // Get references to the HTML elements
        const form = document.getElementById('contactForm');
        const formContainer = document.getElementById('form-container');
        const successMessage = document.getElementById('successMessage');
        const errorPage = document.getElementById('errorPage');

        // Listen for the form submission event
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Check if the browser is online
            if (navigator.onLine) {
                // If online, hide the form and show the success message
                formContainer.style.display = 'none';
                successMessage.style.display = 'block';
            } else {
                // If offline, hide the form and show the 404 error page
                formContainer.style.display = 'none';
                errorPage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
